<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<style>
body{
background:#555;
transition:1s;
text-align:center;
}
#toggle{
padding:20px;
border-radius:10px;
border:none;
}
h1{
font-family:Avenir,sans-serif;
color:#ddd;
}
</style>
</head>
<body>
<br><br><br>
<img src="idea.png" width="60%" height="auto"/><br>
<br>
<audio controls loop>
<source src="expo.mp3" type="audio/mpeg">
Your browser does not support the audio element.
</audio><br>
<br>
<script src="https://richtr.github.io/NoSleep.js/dist/NoSleep.min.js"></script>
<input type="button" id="toggle" value="Wake Lock is disabled"><br>
<br>
<img id="chg" src="img1.jpg" width="80%" height="auto"/>
<script>
	var noSleep = new NoSleep();
	var wakeLockEnabled = false;
	var toggleEl = document.querySelector("#toggle");
	var imgs=["img1.jpg","img2.jpg"];
	var a=0;
	toggleEl.addEventListener('click', function(){
	if (!wakeLockEnabled){
	noSleep.enable(); // keep the screen on!
	wakeLockEnabled = true;
	toggleEl.value = "Wake Lock is enabled";
	document.body.style.backgroundColor = "#000";
	} else {
	noSleep.disable(); // let the screen turn off.
	wakeLockEnabled = false;
	toggleEl.value = "Wake Lock is disabled";
	document.body.style.backgroundColor = "#555";
	}
	}, false);
	function chgimg(){
		if(a>1){a=0;}
		document.getElementById("chg").setAttribute("src",imgs[a]);
		a++;
	}
	setInterval(chgimg,5000);
</script>
</body>
</html>
